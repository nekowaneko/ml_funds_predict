name: Funds Predict Workflow

on:
  schedule:
    - cron: '0 21 * * *' # 每天 UTC 21:00 (台灣時間 05:00) 執行
  workflow_dispatch: # 允許手動觸發

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 假設 requirements.txt 位於 funds_predict_workflow 目錄下
        pip install -r requirements.txt

    - name: Run Prediction Pipeline
      env:
        # 從 GitHub Secrets 注入環境變數
        DISCORD_TOKEN: ${{ secrets.TOKEN }}
        DISCORD_CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        # 如果需要，也可以加入 LINE_NOTIFY_TOKEN
        # LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
      run: |
        # 修正 main.py 的執行路徑至倉庫根目錄
        # 加上 --train 參數以執行模型訓練，若只想爬取與預測可移除
        python main.py --train

    - name: Commit and Push Changes
      # 只有當資料夾內有變動 (如新爬取的 CSV 或模型檔) 才 Commit
      run: |
        git config --local user.name 'github-actions[bot]'
        git config --local user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 加入生成的資料與模型檔案
        # 假設資料存放在 funds_predict_workflow/uniblack_stocks
        # 模型存放在 funds_predict_workflow/models
        git add data/funds/*.csv
        git add data/stocks/*.csv
        git add models/*.pth
        
        # 檢查是否有變更需要 Commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update: Latest stock data and model [skip ci]"
          git push
        fi